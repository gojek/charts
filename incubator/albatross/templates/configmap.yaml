apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "albatross.fullname" . }}-config
  namespace: {{ .Values.deployment.metadata.namespace }}
data:
  repositories.yaml: >-
    repositories:
  {{- range .Values.config.repositories }}
    - caFile: ""
      certFile: ""
      keyFile: ""
      name: {{ .name }}
      url: {{ .url }}
      password: ""
      username: ""
  {{- end }}
